<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>יום גיבוש צוות מיתרים - מתבדרות ברוח</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="./img/logo.png" alt="לוגו מיתרים" class="logo">
            </div>
            <div class="title-image">
                <img src="./img/text.png" alt="מתבדרות ברוח" class="title-text">
            </div>
            <div class="date-container">
                <h2>יום ה׳ כ״ה בכסלו | 8:00-15:00 | נתניה</h2>
            </div>
        </header>

        <div class="countdown-container">
            <h3 class="countdown-title">מתחילות בעוד...</h3>
            <div id="countdown">
                <div class="time-block">
                    <span class="days">00</span>
                    <span class="label">ימים</span>
                </div>
                <div class="time-block">
                    <span class="hours">00</span>
                    <span class="label">שעות</span>
                </div>
                <div class="time-block">
                    <span class="minutes">00</span>
                    <span class="label">דקות</span>
                </div>
                <div class="time-block">
                    <span class="seconds">00</span>
                    <span class="label">שניות</span>
                </div>
            </div>
        </div>

        <button id="registerBtn" class="register-btn">אשרי הגעתך</button>

        <footer class="footer">
            <div class="credits" onclick="showContactModal()">
                מערכת זו נבנתה ע״י y.d. systems
            </div>
        </footer>
    </div>

    <!-- Modal -->
    <div id="registrationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>אישור הגעה</h3>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="name">שם מלא:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">מספר טלפון:</label>
                    <input type="tel" id="phone" required>
                </div>
                <button type="submit" class="submit-btn">אישור</button>
            </form>
        </div>
    </div>

    <!-- מודאל ליצירת קשר -->
    <div id="contactModal" class="modal contact-modal">
        <div class="modal-content contact-content">
            <span class="close" onclick="closeContactModal()">&times;</span>
            <h3>צור קשר</h3>
            <div class="contact-options">
                <a href="https://wa.me/972583730000" target="_blank" rel="noopener" class="contact-option whatsapp">
                    <i class="fab fa-whatsapp"></i>
                    <span>WhatsApp</span>
                    <small>058-3730000</small>
                </a>
                <a href="tel:+972583730000" class="contact-option phone">
                    <i class="fas fa-phone"></i>
                    <span>טלפון</span>
                    <small>058-3730000</small>
                </a>
                <a href="mailto:yairdahn@gmail.com" class="contact-option email">
                    <i class="fas fa-envelope"></i>
                    <span>אימייל</span>
                    <small>yairdahn@gmail.com</small>
                </a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
